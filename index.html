<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arsalan Bardsiri's links</title>
  <style>
    body {

      min-height: 100vh;   /*Needed to not look splited*/

    .avatar-img {

  <div>
    <div class="image-row">
      <img class="avatar-img" loading="lazy" src="./profile-avatar.jpg" alt="Cartoonish graphic profile avatar picture">

    <div class="social-icon">
      <a href="https://github.com/arsalanbardsiri" target="_blank">Github</a>
      <a href="https://www.linkedin.com/in/arsalan-bardsiri/" target="_blank">Linkedin</a>
    </div>

    <div class="links-row">

      <div class="item">
        <img class="thumbnail" loading="lazy" src="/thumbnails/startup.jpg">

        <a target="_blank" href="http://paulgraham.com/startupideas.html">
          How to Get Startup Ideas
        </a>
      </div>

      <div class="item">
        <img class="thumbnail" loading="lazy" src="/thumbnails/typography.jpg">

        <a target="_blank" href="https://practicaltypography.com/typography-in-ten-minutes.html">

</html>
