<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arsalan Bardsiri's links</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <style>
    html {
      min-height: 100%;
    }

    body {
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      background: linear-gradient(150deg, #8503b9, #6e18ce, #4428e4, #0072dc, #0990a8);
      /* min-height: 100vh;   Needed to not look splited */
      color: rgb(197, 169, 244);
      font-family: "Google Sans Code", monospace;
    }

    a {
      color: rgb(197, 169, 244);
      text-decoration: none;
    }

    .avatar-img {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .item {
      background-color: rgba(140, 113, 165, 0.5);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      border-radius: 1000px;
      padding: 5px;
      padding-right: 53px;
      box-shadow: 4px 6px 16px 5px rgba(122,32,122,0.5);
      -webkit-box-shadow: 4px 6px 16px 5px rgba(0, 0, 0, 1);
      -moz-box-shadow: 4px 6px 16px 5px rgba(0, 0, 0, 1);
    }

    .main-container {
      width: 640px;
      margin: auto;
    }

    .image-row {
      margin-bottom: 20px;
      text-align: center;
    }

    .name-row {
      margin-bottom: 30px;
      text-align: center;
      font-size: 24px;
      font-family: "Space Mono", monospace;
      font-weight: 700;
      font-style: italic;
    }

    .social-icon {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-around;
    }

    .link-text {
      text-align: center;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="image-row">
      <img class="avatar-img" loading="lazy" src="./profile-avatar.jpg" alt="Cartoonish graphic profile avatar picture">
    </div>

    <div class="name-row">Arsalan Bardsiri</div>

    <div class="social-icon">
      <a href="https://github.com/arsalanbardsiri" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/arsalan-bardsiri/" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://dev.to/arsalanbardsiri" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-dev"></i>
      </a>
    </div>

    <div class="links-row">

      <div class="item">
        <img class="thumbnail" loading="lazy" src="/thumbnails/startup.jpg">

        <a class="link-text" target="_blank" href="http://paulgraham.com/startupideas.html">
          How to Get Startup Ideas
        </a>
      </div>

      <div class="item">
        <img class="thumbnail" loading="lazy" src="/thumbnails/typography.jpg">

        <a class="link-text" target="_blank" href="https://practicaltypography.com/typography-in-ten-minutes.html">
          Typography in ten minutes
        </a>
      </div>

    </div>
  </div>
</body>

</html>
